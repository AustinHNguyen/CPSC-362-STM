{% extends "jinja.html" %} {% block title %}Student Task Manager{% endblock %} {% block content %}
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>

    <body>
        <div class="container">
            <div class="left">
              <div class="calendar">
                <div class="month">
                  <i class="fas fa-angle-left prev"></i>
                  <div class="date"></div>
                  <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>
                <div class="days"></div>
              </div>
            </div>
            <div class="right">
              <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
              </div>
              <div class="events"></div>
              <div class="add-event-wrapper">
                <div class="add-event-header">
                  <div class="title">Add Task</div>
                  <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                  <div class="add-event-input">
                    <input type="text" placeholder="Task Name" class="event-name" />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Task Time Start"
                      class="task-time-start"
                    />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Task Time End"
                      class="task-time-end"
                    />
                  </div>
                </div>
                <div class="add-event-footer">
                  <button class="add-event-btn">Add Event</button>
                </div>
              </div>
            </div>
            <button class="add-event">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        <script>
            const calendar = document.querySelector(".calendar"),
            date = document.querySelector(".date"),
            daysContainer = document.querySelector(".days"),
            prev = document.querySelector(".prev"),
            next = document.querySelector(".next"),
            eventDay = document.querySelector(".event-day"),
            eventDate = document.querySelector(".event-date"),
            eventsContainer = document.querySelector(".events"),
            addEventBtn = document.querySelector(".add-event"),
            addEventWrapper = document.querySelector(".add-event-wrapper "),
            addEventCloseBtn = document.querySelector(".close "),
            createTaskName = document.querySelector(".event-name "),
            createTaskStart = document.querySelector(".task-time-start "),
            createTaskEnd = document.querySelector(".task-time-end "),
            addEventSubmit = document.querySelector(".add-event-btn ");
          
          let today = new Date();
          let activeDay;
          let month = today.getMonth();
          let year = today.getFullYear();
          
          const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];
          const eventsArr = [];
          getEvents();
          console.log(eventsArr);
          
          function initCalendar() {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);
            const prevDays = prevLastDay.getDate();
            const lastDate = lastDay.getDate();
            const day = firstDay.getDay();
            const nextDays = 7 - lastDay.getDay() - 1;
          
            date.innerHTML = months[month] + " " + year;
          
            let days = "";
          
            for (let x = day; x > 0; x--) {
              days += `<div class="day prev-date">${prevDays - x + 1}</div>`;
            }
          
            for (let i = 1; i <= lastDate; i++) {
              let event = false;
              eventsArr.forEach((eventObj) => {
                if (
                  eventObj.day === i &&
                  eventObj.month === month + 1 &&
                  eventObj.year === year
                ) {
                  event = true;
                }
              });
              if (
                i === new Date().getDate() &&
                year === new Date().getFullYear() &&
                month === new Date().getMonth()
              ) {
                activeDay = i;
                getActiveDay(i);
                updateEvents(i);
                if (event) {
                  days += `<div class="day today active event">${i}</div>`;
                } else {
                  days += `<div class="day today active">${i}</div>`;
                }
              } else {
                if (event) {
                  days += `<div class="day event">${i}</div>`;
                } else {
                  days += `<div class="day ">${i}</div>`;
                }
              }
            }
          
            for (let j = 1; j <= nextDays; j++) {
              days += `<div class="day next-date">${j}</div>`;
            }
            daysContainer.innerHTML = days;
            addListner();
          }
          
          function prevMonth() {
            month--;
            if (month < 0) {
              month = 11;
              year--;
            }
            initCalendar();
          }
          
          function nextMonth() {
            month++;
            if (month > 11) {
              month = 0;
              year++;
            }
            initCalendar();
          }
          
          prev.addEventListener("click", prevMonth);
          next.addEventListener("click", nextMonth);
          
          initCalendar();
          
          function addListner() {
            const days = document.querySelectorAll(".day");
            days.forEach((day) => {
              day.addEventListener("click", (e) => {
                getActiveDay(e.target.innerHTML);
                updateEvents(Number(e.target.innerHTML));
                activeDay = Number(e.target.innerHTML);
                days.forEach((day) => {
                  day.classList.remove("active");
                });
                if (e.target.classList.contains("prev-date")) {
                  prevMonth();
                  setTimeout(() => {
                    const days = document.querySelectorAll(".day");
                    days.forEach((day) => {
                      if (
                        !day.classList.contains("prev-date") &&
                        day.innerHTML === e.target.innerHTML
                      ) {
                        day.classList.add("active");
                      }
                    });
                  }, 100);
                } else if (e.target.classList.contains("next-date")) {
                  nextMonth();
                  setTimeout(() => {
                    const days = document.querySelectorAll(".day");
                    days.forEach((day) => {
                      if (
                        !day.classList.contains("next-date") &&
                        day.innerHTML === e.target.innerHTML
                      ) {
                        day.classList.add("active");
                      }
                    });
                  }, 100);
                } else {
                  e.target.classList.add("active");
                }
              });
            });
          }
          
          function getActiveDay(date) {
            const day = new Date(year, month, date);
            const dayName = day.toString().split(" ")[0];
            eventDay.innerHTML = dayName;
            eventDate.innerHTML = date + " " + months[month] + " " + year;
          }
          
          function updateEvents(date) {
            let events = "";
            eventsArr.forEach((event) => {
              if (
                date === event.day &&
                month + 1 === event.month &&
                year === event.year
              ) {
                event.events.forEach((event) => {
                  events += `<div class="event">
                      <div class="title">
                        <i class="fas fa-circle"></i>
                        <h3 class="event-title">${event.title}</h3>
                      </div>
                      <div class="event-time">
                        <span class="event-time">${event.time}</span>
                      </div>
                  </div>`;
                });
              }
            });
            if (events === "") {
              events = `<div class="no-event">
                      <h3>Nothing to do today</h3>
                  </div>`;
            }
            eventsContainer.innerHTML = events;
            saveEvents();
          }
          
          addEventBtn.addEventListener("click", () => {
            addEventWrapper.classList.toggle("active");
          });
          
          addEventCloseBtn.addEventListener("click", () => {
            addEventWrapper.classList.remove("active");
          });
          
          document.addEventListener("click", (e) => {
            if (e.target !== addEventBtn && !addEventWrapper.contains(e.target)) {
              addEventWrapper.classList.remove("active");
            }
          });
          
          createTaskName.addEventListener("input", (e) => {
            createTaskName.value = createTaskName.value.slice(0, 60);
          });
          
          addEventSubmit.addEventListener("click", () => {
            const eventTitle = createTaskName.value;
            const eventTimeFrom = createTaskStart.value;
            const eventTimeTo = createTaskEnd.value;
            if (eventTitle === "" || eventTimeFrom === "" || eventTimeTo === "") {
              alert("Please fill all the fields");
              return;
            }
          
            const newEvent = {
              title: eventTitle,
              time: eventTimeFrom + " - " + eventTimeTo,
            };
            console.log(newEvent);
            console.log(activeDay);
            let eventAdded = false;
            if (eventsArr.length > 0) {
              eventsArr.forEach((item) => {
                if (
                  item.day === activeDay &&
                  item.month === month + 1 &&
                  item.year === year
                ) {
                  item.events.push(newEvent);
                  eventAdded = true;
                }
              });
            }
          
            if (!eventAdded) {
              eventsArr.push({
                day: activeDay,
                month: month + 1,
                year: year,
                events: [newEvent],
              });
            }
          
            console.log(eventsArr);
            addEventWrapper.classList.remove("active");
            createTaskName.value = "";
            createTaskStart.value = "";
            createTaskEnd.value = "";
            updateEvents(activeDay);
            const activeDayEl = document.querySelector(".day.active");
            if (!activeDayEl.classList.contains("event")) {
              activeDayEl.classList.add("event");
            }
          });
          
          eventsContainer.addEventListener("click", (e) => {
            if (e.target.classList.contains("event")) {
              if (confirm("Delete this task?")) {
                const eventTitle = e.target.children[0].children[1].innerHTML;
                eventsArr.forEach((event) => {
                  if (
                    event.day === activeDay &&
                    event.month === month + 1 &&
                    event.year === year
                  ) {
                    event.events.forEach((item, index) => {
                      if (item.title === eventTitle) {
                        event.events.splice(index, 1);
                      }
                    });
                    if (event.events.length === 0) {
                      eventsArr.splice(eventsArr.indexOf(event), 1);
                      const activeDayEl = document.querySelector(".day.active");
                      if (activeDayEl.classList.contains("event")) {
                        activeDayEl.classList.remove("event");
                      }
                    }
                  }
                });
                updateEvents(activeDay);
              }
            }
          });
          
          function saveEvents() {
            localStorage.setItem("events", JSON.stringify(eventsArr));
          }
          
          function getEvents() {
            if (localStorage.getItem("events") === null) {
              return;
            }
            eventsArr.push(...JSON.parse(localStorage.getItem("events")));
          }
        </script>
    
        <style>
            :root {
                --primary-clr: #191e3a;
            }
              .container {
                position: relative;
                width: 1200px;
                min-height: 400px;
                top: 5px;
                margin: 0 auto;
                padding: 5px;
                color: #fff;
                display: flex;
                border-radius: 10px;
                background-color: transparent;
              }
              .left {
                width: 60%;
                padding: 20px;
              }
              .calendar {
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: space-between;
                color: #878895;
                background-color: #222324;
                opacity: 90%;
              }
              
              .calendar .month {
                width: 100%;
                height: 110px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 50px;
                font-size: 1.2rem;
                font-weight: 500;
                text-transform: capitalize;
              }
              .calendar .month .prev,
              .calendar .month .next {
                cursor: pointer;
              }
              
              .calendar .weekdays {
                width: 100%;
                height: 70px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
                font-size: 1rem;
                font-weight: 500;
                text-transform: capitalize;
              }

              .weekdays div {
                width: 14%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
              }
              
              .calendar .days {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 0 20px;
                font-size: 1rem;
                font-weight: 500;
                margin-bottom: 20px;
              }
              .calendar .days .day {
                width: 14%;
                height: 90px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                color: #fff;
              }
              
              
              .calendar .days .day:not(.prev-date, .next-date):hover {
                color: #fff;
                background-color: #2261c7;
              }
              .calendar .days .prev-date,
              .calendar .days .next-date {
                color: #b3b3b3;
              }
              .calendar .days .active {
                position: relative;
                font-size: 2rem;
                color: #fff;
                background-color: #2055ab;
              }
              .calendar .days .active::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                box-shadow: 0 0 5px 2px #fff;
              }
              .calendar .days .today {
                font-size: 2rem;
                box-shadow: 0 0 3px 2px #fff;
              }
              .calendar .days .event {
                position: relative;
              }
              .calendar .days .event::after {
                content: "";
                position: absolute;
                bottom: 10%;
                left: 50%;
                width: 75%;
                height: 6px;
                border-radius: 30px;
                transform: translateX(-50%);
                background-color: #204b99;
              }
              .calendar .days .day:hover.event::after {
                background-color: #fff;
              }
              .calendar .days .active.event::after {
                background-color: #fff;
                bottom: 20%;
              }
              .calendar .days .active.event {
                padding-bottom: 10px;
              }
              
              .container .right {
                position: relative;
                width: 40%;
                min-height: 100%;
                padding: 20px 0;
              }
              
              .right .today-date {
                width: 100%;
                height: 50px;
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                align-items: center;
                justify-content: space-between;
                padding: 0 40px;
                padding-left: 70px;
                margin-top: 50px;
                margin-bottom: 20px;
                text-transform: capitalize;
              }
              .right .today-date .event-day {
                font-size: 2rem;
                font-weight: 500;
                color: #9dbcf2;
                position: relative;
                left: 135px;
                bottom: 40px;
              }
              .right .today-date .event-date {
                font-size: 1.4rem;
                font-weight: 400;
                color: #9dbcf2;
                position: relative;
                right: 60px;
              }
              .events {
                width: 100%;
                height: 100%;
                max-height: 600px;
                overflow-x: hidden;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                padding-left: 4px;
              }
              .events .event {
                position: relative;
                width: 95%;
                min-height: 70px;
                display: flex;
                justify-content: center;
                flex-direction: column;
                gap: 5px;
                padding: 0 20px;
                padding-left: 50px;
                color: #fff;
                background: linear-gradient(1deg, transparent, #212224);
                cursor: pointer;
              }
              .events .event:hover {
                background: #212224;
              }
              .events .event .title {
                display: flex;
                align-items: center;
                pointer-events: none;
              }
              .events .event .title .event-title {
                font-size: 1.2rem;
                font-weight: 400;
                margin-left: 20px;
              }
              .events .event i {
                color: #fff;
                font-size: 0.5rem;
              }
              .events .event:hover i {
                color: #fff;
              }
              .events .event .event-time {
                font-size: 1rem;
                font-weight: 400;
                color: #fff;
                margin-left: 15px;
                pointer-events: none;
              }
              .events .event:hover .event-time {
                color: #fff;
              }
              
              .add-event {
                position: relative;
                top: 600px;
                right: 65px;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                color: #fff;
                border-radius: 50%;
                opacity: .9;
                cursor: pointer;
                background-color: #212224;
              }
              .add-event:hover {
                opacity: 1;
              }
              .add-event i {
                pointer-events: none;
              }
              .events .no-event {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                color: #ffde52;
                position: relative;
                bottom: 80px;
                left: 15px;
                background-color: #212224;
                opacity: .5;
              }
              .add-event-wrapper {
                position: absolute;
                bottom: 100px;
                left: 52.25%;
                width: 95.5%;
                max-height: 0;
                border-radius: 5px;
                background-color: #fff;
                transform: translateX(-50%);
                transition: max-height 0.5s ease;
                overflow: hidden;
              }
              .add-event-wrapper.active {
                max-height: 300px;
              }
              .add-event-header {
                width: 100%;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
                color: #373c4f;
                border-bottom: 1px solid #f5f5f5;
              }
              .add-event-header .close {
                font-size: 1.5rem;
                cursor: pointer;
              }
              .add-event-header .close:hover {
                color: var(--primary-clr);
              }
              .add-event-header .title {
                font-size: 1.2rem;
                font-weight: 500;
              }
              .add-event-body {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                gap: 5px;
                padding: 20px;
              }
              .add-event-body .add-event-input {
                width: 100%;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 10px;
              }
              .add-event-body .add-event-input input {
                width: 100%;
                height: 100%;
                outline: none;
                border: none;
                border-bottom: 1px solid #f5f5f5;
                padding: 0 10px;
                font-size: 1rem;
                font-weight: 400;
                color: #373c4f;
              }
              .add-event-body .add-event-input input::placeholder {
                color: #a5a5a5;
              }
              .add-event-body .add-event-input input:focus {
                border-bottom: 1px solid var(--primary-clr);
              }
              .add-event-body .add-event-input input:focus::placeholder {
                color: var(--primary-clr);
              }
              .add-event-footer {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
              }
              .add-event-footer .add-event-btn {
                height: 40px;
                font-size: 1rem;
                font-weight: 500;
                outline: none;
                border: none;
                color: #fff;
                background-color: var(--primary-clr);
                border-radius: 5px;
                cursor: pointer;
                padding: 5px 10px;
                border: 1px solid var(--primary-clr);
              }
              .add-event-footer .add-event-btn:hover {
                background-color: transparent;
                color: var(--primary-clr);
              }
        </style>
    </body>
    {% endblock %}
