{% extends "jinja.html" %} {% block title %}Student Task Manager{% endblock %} {% block content 
%}

<h1 align="center">Tasks</h1>
<body>
    <div align="right">
        <div class="text-box">
            <textarea id="task-text1">{{ user.text1 }}</textarea>
        </div>
    
        <div class="text-box">
            <textarea id="task-text2">{{ user.text2 }}</textarea>
        </div>

        <div class="text-box">
            <textarea id="task-text3">{{ user.text2 }}</textarea>
        </div>

        <div class="text-box">
            <textarea id="task-text4">{{ user.text2 }}</textarea>
        </div>
    </div>
    <script>
        document.querySelectorAll('textarea').forEach(function(textarea) {
            textarea.value = localStorage.getItem(textarea.id) || textarea.value;
            textarea.addEventListener('input', function() {
            var task = this.value;
            updateText(this.id, task);
        });
    });


    function updateText(textboxId, task) {
        localStorage.setItem(textboxId, task);
    }

    </script>
</body>
{% endblock %}
