{% extends "jinja.html" %} {% block title %} Sign up {% endblock %} {% block content %}
<form method = "POST">
    <h4 align = "center">
        Sign up
        </h4>
        <div class = "form-group">
            <label fpr = "email">
                Email Address
                </label>
                <input 
                type = "email"
                class = "form-control"
                id = "email"
                name = "email"
                placeholder = "Enter your email address"
                />
            </div>
            <div class = "form-group">
                <label fpr = "firstName">
                    First Name
                    </label>
                    <input 
                    type = "firstName"
                    class = "form-control"
                    id = "first_name"
                    name = "first_name"
                    placeholder = "Enter your first name"
                    />
                    
                </div>
                <div class = "form-group">
                    <label fpr = "password">
                        Password
                        </label>
                        <input 
                        type = "password"
                        class = "form-control"
                        id = "password1"
                        name = "password1"
                        placeholder = "Enter password"
                        />
                        
                    </div>
                    <div class = "form-group">
                        <label fpr = "confirmPass">
                            Confirm Password
                            </label>
                            <input 
                            type = "password"
                            class = "form-control"
                            id = "password2"
                            name = "password2"
                            placeholder = "Retype your password"
                            />
                            
                        </div>
                        <br />
                        <button type = "signup" class = "btn btn-primary">Sign up</button>
    </form>

{% endblock %}
